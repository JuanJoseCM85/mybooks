
  <div class="container mt-5 mb-5 tamano">
    <h3>Formulario de registro</h3>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="Tu nombre" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="inputApellido" placeholder="Tus apellidos" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="inputEmail"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Url</label>
          <input type="text" class="form-control" id="inputUrl" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputContrasena" required>
          </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Repetir Contraseña</label>
          <input type="password" class="form-control" id="inputRContrasena" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepto los términos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="button">Enviar formulario</button>
        </div>
      </form>
</div>
